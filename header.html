<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>KB-JPS Header</title>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/theme.css"/>
</head>
<body class="neon-bg">
<!-- Header ini biasanya dimasukkan melalui JS (KBJPS.renderHeader). -->
<div class="topbar">
  <div class="tb-left">
    <img src="assets/logo-jps.png" class="tb-logo" alt="Logo JPS"/>
    <div class="tb-title">
      <div class="tb-system">KB‑JPS</div>
      <div class="tb-page">Header</div>
    </div>
  </div>
  <div class="tb-right">
    <button class="tb-btn">← Dashboard</button>
    <button class="tb-btn danger">LOGOUT</button>
  </div>
</div>
</body>
</html>
